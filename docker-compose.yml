version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
      target: development
    container_name: user-service
    env_file:
      - ./services/user-service/.env
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./services/user-service:/app
      - user-service-deps:/root/.cache/pypoetry
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
      target: development
    container_name: product-service
    env_file:
      - ./services/product-service/.env
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./services/product-service:/app
      - product-service-deps:/root/.cache/pypoetry
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
      target: development
    container_name: order-service
    env_file:
      - ./services/order-service/.env
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      product-service:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./services/order-service:/app
      - order-service-deps:/root/.cache/pypoetry
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
      target: development
    container_name: api-gateway
    env_file:
      - ./api-gateway/.env
    ports:
      - "3000:3000"
    depends_on:
      user-service:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./api-gateway:/app
      - api-gateway-deps:/root/.cache/pypoetry
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - SERVICES=sns,sqs
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
      target: development
    container_name: notification-service
    env_file:
      - ./services/notification-service/.env
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./services/notification-service:/app
      - notification-service-deps:/root/.cache/pypoetry
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  postgres-data:
  localstack-data:
  user-service-deps:
  product-service-deps:
  order-service-deps:
  api-gateway-deps:
  notification-service-deps:

networks:
  ecommerce-network:
    driver: bridge
